<div class="flip">
  <div class="front" [ngStyle]="ngStyle" (click)="rend.addClass(el.nativeElement, 'front:hover')">
    <div class="text-shadow">
      
    </div>
  </div>
  <div class="back">
    <div id="{{'circleTitle' + idx}}" class="circle-title" (click)="backClick()">{{frontText}}</div>
    <p id="{{'circleText' + idx}}">{{backText}}</p>
  </div>
</div>
