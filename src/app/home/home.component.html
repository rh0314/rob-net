<!-- <div style="width: 150px;"></div> -->
<section id="homePage" class="page-wrapper">
    <div class="container-fullwidth">
        <div class="text-center">
            <div class="page-headline home-headline fadeInDownBig">
                <div id="homeHeadline" class="page-headline-content home-headline-content themed row">
                    <div class="col">
                        Application Developer
                    </div>
                </div>
            </div>

            <div class="page-subheadline-content home-subheadline-content themed row">
                <div class="col">
                    Over a decade of professional experience designing and developiong custom web applications.
                </div>
            </div>

            <div class="page-main home-page-main">
                <div id="windowBoundary"></div>

                <div id="animationBoundary" class="circles-container">
                    <app-ani-circle *ngFor="let item of techItems; let idx = index" [idx]="idx" [front-image]="item.image"
                        [back-image]="item.backImage" [duration]="item.duration" [delay]="item.delay" [start-x]="item.startX"
                        [start-y]="item.startY" [grid-row]="item.gridRow" [grid-col]="item.gridCol" [main-text]="item.text"
                        [grid-center]="true" [back-text]="item.subText">
                    </app-ani-circle>
                </div>



            </div>
        </div>
    </div>
</section>
